window:
  padding:
    x: 2
    y: 2

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  italic:
    family: Hack Nerd Font Mono
    style: Italic
  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic
  size: 14.0

draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false

live_config_reload: true
